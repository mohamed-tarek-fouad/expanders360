services:
  api:
    container_name: burgan-iris-api
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    user: root
    ports:
      - '3000:3000'
    networks:
      - burgan-iris-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    command: npm run start:prod
    depends_on:
      - mysql
      - mongodb
    environment:
      - DATABASE_URL=mysql://root:password@mysql:3306/expanders360
      - MONGODB_URI=mongodb://mongodb:27017/expanders360_docs
      - JWT_SECRET=your-super-secret-jwt-key-here

  mysql:
    image: mysql:8.0
    container_name: expanders360-mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: expanders360
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - burgan-iris-network
    command: --default-authentication-plugin=mysql_native_password

  mongodb:
    image: mongo:7.0
    container_name: expanders360-mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - burgan-iris-network

volumes:
  mysql_data:
  mongodb_data:

networks:
  burgan-iris-network:
    driver: bridge
